<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1>RunOn Game</h1>
        <div id="game-container">
            <div id="dinosaur" class="game-object">ğŸƒ</div>
            <div id="cactus" class="game-object"></div>
        </div>

        <div id="controls" class="mt-3">
            <button id="start-game" class="btn btn-success">Start Game</button>
            <button id="jump" class="btn btn-warning">Jump</button>
            <button id="save-game" class="btn btn-info">Save Game</button>
            <button id="load-game" class="btn btn-primary">Load Game</button>
        </div>

        <div id="scoreboard" class="mt-3">
            <h3>Score: <span id="score">0</span></h3>
        </div>

        <div id="management" class="mt-3">
            <h3>Game Management</h3>
            <label for="max-players">Max Players:</label>
            <input type="number" id="max-players" value="2" min="1" class="form-control d-inline-block w-25">
            <button id="set-max-players" class="btn btn-secondary">Set Max Players</button>
        </div>

        <audio id="score-sound" src="score.mp3"></audio>
        <audio id="jump-sound" src="jump.mp3"></audio>
        <audio id="game-over-sound" src="game-over.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
